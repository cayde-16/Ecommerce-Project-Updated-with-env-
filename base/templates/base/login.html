{% load static %}
{% block content %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>All Products - Redstore</title>
  <link rel="stylesheet" href="{% static '/css/main.css'  %}">
  
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">
</head>

<body class="header">
    <div class="container">
      {% include 'base/navbar.html' %}
      
    
      
    </div>
  </div>
  
<!--cart details -->

<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" alt="" width="100%">
            </div>

            <div class="col-2">
                <div class="form-container">
                  <div class="form-container">
                    <span onclick="login()">Login </span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                  </div>
                    <form  id="LoginForm">
                        <!-- {% csrf_token %} -->
                       <input id="username" type="text" placeholder="username">
                      <input id="password"name="password" type="password" placeholder="password">
                       <button type="submit" class="btn">Login</button>
                      <a href="">Forgot password</a> 
                    </form>
                    <form action="" id="RegForm">
                      <input type="text" placeholder="Username">
                      <input type="email" placeholder="Email">
                      <input type="password" placeholder="password">
                      <button type="submit" class="btn">Register</button>
                    </form>
            </div>
        </div>
    </div>
</div>
    
    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(200px)";
      }
      
      function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translate(0px)";
      }
    </script>



</body>
{% endblock %}
